<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Smart Fridge: Food Directory System</title>
</head>
<body>
    <h1 class="justify-content-center">Food Directory System</h1>
    <div class="modal" id="overlay1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Add Food</h4>
                    <button id="close-btn" title="Close" onclick="closeAddFoodModal()"><i class="fa fa-times"></i></button>
                </div>
                <div class="modal-body">
                    <form id="addItemForm">
                        <div class="row">
                            <div class="col">
                                <label for="itemName">Item Name:</label>
                                <input type="text" class="form-control mb-3 text-center" id="itemName" required>
                            </div>
                            <div class="col">
                                <label for="expiryDate">Expiry Date:</label>
                                    <input type="date" class="form-control mb-3 text-center text-uppercase" id="expiryDate">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="quantity">Quantity:</label>
                                <input type="number" class="form-control mb-3 text-center" id="quantity" required>
                            </div>
                            <div class="col">
                                <label for="file" class="form-label">Upload Image:</label>
                                <input class="form-control mb-3 text-center" type="file" id="file" accept="image/*" onchange="displayImageImmediately()">
                                <div id="imageDisplay">
                                    <img id="uploadedImage" alt="Uploaded Image" style="display: none; max-width: 100%; height: auto; margin: 10px 0;">
                                </div>
                                <button type="button" class="btn btn-outline-secondary" onclick="cancelImageUpload()">Cancel</button>

                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="addItem()">Add Item</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class ="col-1"></div>
            <div class="col-10 justify-content-center d-flex gap-2">
                <input class="form-control" type="text" id="searchTerm" placeholder="Type something...">
                <!---maybe need to change-->
                <button type="submit" class="btn btn-primary" onclick="searchInventory()"><i class="fa fa-search"></i></button>
                <button type="submit" class="btn btn-primary" style="width:200px;" onclick="displayAllData()">Display All Data</button>
                <button class="btn btn-primary" id="addButton" onclick="return openAddFoodModal()">Add</button>
            </div>
            <div class="col-1"></div>
        </div>
        
    </div>
    

    <div id="searchResults">
        <table id="resultsTable"></table>
    </div>




    <script src="code.js"></script>
</body>
</html>
