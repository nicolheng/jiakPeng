<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Smart Fridge: Food Directory System</title>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center">Food Directory System</h1>
        <div class="modal" id="overlay1">
            <div class="modal-dialog-centered modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Add Food</h4>
                        <button id="close-btn" title="Close" onclick="closeAddFoodModal()"><i class="fa fa-times"></i></button>
                    </div>
                    <div class="modal-body">
                        <form id="addItemForm">
                            <div class="row">
                                <div class="col">
                                        <label for="typeOfFood">Type of Food:</label>
                                        <select id="typeOfFood" class="form-control mb-3 text-center">
                                            <option value="" selected disabled>--- Select A Category ---</option>
                                            <option value="Meats">Meats</option>
                                            <option value="Vegetables">Vegetables</option>
                                            <option value="Fruits">Fruits</option>
                                            <option value="Dairy Products">Dairy Products</option>
                                            <option value="Leftovers">Leftovers</option>
                                        </select>
                                        <label for="typeOfStorage">Type of Storage:</label>
                                        <select id="typeOfStorage" class="form-control mb-3 text-center">
                                            <option value="" selected disabled>--- Select A Category ---</option>
                                            <option value="Freezer">Freezer</option>
                                            <option value="Refrigerator">Refrigerator</option>
                                        </select>
                                        <div id="reminder"></div>
                                        <label for="itemName">Item Name:</label>
                                        <input type="text" class="form-control mb-3 text-center" id="itemName" required>
                                        <label for="dateAdded">Date Added:</label>
                                        <input type="date" class="form-control mb-3 text-center text-uppercase" id="dateAdded" required>
                                        <label for="expiryDate">Expiry Date:</label>
                                        <input type="date" class="form-control mb-3 text-center text-uppercase" id="expiryDate">
                                        <label for="quantity">Quantity:</label>
                                        <input type="number" class="form-control mb-3 text-center" id="quantity" required>
                                </div>
                                <div class="col">
                                    <label for="file" class="form-label">Upload Image:</label>
                                    <br>
                                    <input class="form-control mb-3 text-center" type="file" id="file" accept="image/*" onchange="displayImageImmediately()">
                                    <div id="imageDisplay">
                                        <img id="uploadedImage" alt="Uploaded Image" style="display: none; max-width: 100%; height: auto; margin: 10px 0;">
                                    </div>
                                    <button type="button" class="btn btn-outline-secondary" onclick="cancelImageUpload()">Cancel</button>    
                                </div>
                            </div>
                       </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" onclick="addItem()">Add Item</button>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <input type="text" id="searchTerm" placeholder="Type something...">
            <!---maybe need to change-->
            <button type="submit" class="btn btn-primary" onclick="searchInventory()"><i class="fa fa-search" aria-hidden="true"></i></button>
            <button type="submit" class="btn btn-primary" onclick="displayAllData()">Display All Data</button>
            <button class="btn btn-primary" id="addButton" onclick="return openAddFoodModal()">Add</button>
        </div>
        <div id="searchResults">
            <table id="resultsTable"></table>
        </div>

    </div>



    <script src="code.js"></script>
</body>
</html>
